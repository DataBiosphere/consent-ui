<div ng-include src="'app/header/header.html'"></div>
<div class="container">
    <h2 class="cm-title access-color">
        <img src="assets/images/icon_access.png" alt="access icon" class="cm-icons">Data Access Congruence Review<br>
        <div class="cm-title-description">Should data access be granted to this applicant?</div>
    </h2>
    <hr class="section-separator">
    <div class="row fsi-row-lg-level fsi-row-md-level">
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 panel panel-primary cm-boxes">
            <div class="panel-heading cm-boxhead access-color">
                <h4>Data Use Limitations</h4>
            </div>
            <div id="dul" class="panel-body cm-boxbody">
                <a href="{{downloadUrl}}" target="_blank">{{consent.name}}</a>
            </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 panel panel-primary cm-boxes">
            <div class="panel-heading cm-boxhead access-color">
                <h4>Research Purpose</h4>
            </div>
            <div id="rp" class="panel-body cm-boxbody">{{dar.rus}}</div>
        </div>
    </div>
    <hr class="section-separator">
    <div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-12 col-xs-12">
        <div class="jumbotron box-vote">
            <h3 class="cm-results-subtitle access-color">Your vote</h3>
            <hr class="box-separator">
            <form class="form-horizontal" id="voteForm">
                <fieldset ng-disabled="isFormDisabled">
                    <div class="form-group first-form-group">
                        <label
                            class="col-lg-2 col-md-2 col-sm-2 col-xs-3 control-label vote-label access-color">Vote</label>

                        <div class="col-lg-10 col-md-10 col-sm-10 col-xs-9">
                            <div class="radio-inline">
                                <input type="radio" ng-model="voteStatus" ng-click="positiveVote()"
                                       ng-value="true" class="regular-radio" id="inputVotePositive"
                                       name="inputVote">
                                <label for="inputVotePositive"></label>
                                <div class="radio-button-text">Yes</div>

                                <input type="radio" ng-model="voteStatus"
                                       ng-value="false" class="regular-radio" id="inputVoteNegative"
                                       name="inputVote">
                                <label for="inputVoteNegative"></label>
                                <div class="radio-button-text">No</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label
                            class="col-lg-2 col-md-2 col-sm-2 col-xs-3 control-label vote-label access-color">Rationale</label>

                        <div class="col-lg-10 col-md-10 col-sm-10 col-xs-9">
                            <input type="text" ng-model="rationale"
                                   ng-disabled="voteStatus == true"
                                   name="inputRationale"
                                   class="form-control col-lg-10 col-md-8 col-sm-6 col-xs-6 vote-input"
                                   placeholder="Describe your rationale here (be as specific as possible).">
                        </div>
                    </div>
                    <div class="form-group form-group-bottom">
                        <div class="col-lg-3 col-lg-offset-9 col-md-3 col-md-offset-9 col-sm-3 col-md-offset-9 col-xs-12">
                            <button ng-disabled="voteStatus === null" ng-click="logVote()"
                                    class="btn btn-primary col-lg-12 col-md-12 col-sm-12 col-xs-12 vote-button access-background">
                                Vote
                            </button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
