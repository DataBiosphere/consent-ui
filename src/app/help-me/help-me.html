<div ng-include src="'app/header/header.html'"></div>
<div class="container">

    <div class="row no-margin">
        <h2 class="col-lg-6 col-md-6 col-sm-12 col-xs-12 cm-title common-color no-padding">
            <img src="../assets/images/icon_manage_help.png" alt="Manage Help me icon" class="cm-icons">Request Help Reports
            <div class="cm-title-other-description">List of comments, suggestions and bug reports</div>
        </h2>
        <div>
            <a class="col-lg-3 col-md-3 col-sm-6 col-xs-6 admin-add-button common-background f-right"
               ng-click="HelpMe.helpMeModal()">
                <div class="all-icons add-help_white"></div>
                <span>Create a Report</span>
            </a>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6 search-reviewed f-right">
            <div class="search-text">
                <i class="glyphicon glyphicon-search dataset-color"></i>
                <input type="search" class="form-control users-search" placeholder="Enter search term..."
                       ng-model="searchHelpMe"/>
            </div>
        </div>
    </div>

    <div class="jumbotron box-vote-singleresults">
        <div class="row">
            <div class="pvotes-box-head">
                <div ng-class="{'col-lg-1 col-md-1 col-sm-2 col-xs-2': isAdmin, 'col-lg-2 col-md-2 col-sm-2 col-xs-2': !isAdmin}" class="pvotes-box-subtitle common-color">Report Id</div>
                <div ng-if="isAdmin" class="col-lg-2 col-md-2 col-sm-2 col-xs-2 pvotes-box-subtitle common-color">User</div>
                <div ng-class="{'col-lg-1 col-md-1 col-sm-2 col-xs-2': isAdmin, 'col-lg-2 col-md-2 col-sm-2 col-xs-2': !isAdmin}" class="pvotes-box-subtitle common-color">Date</div>
                <div ng-class="{'col-lg-3 col-md-3 col-sm-2 col-xs-2': isAdmin, 'col-lg-3 col-md-3 col-sm-3 col-xs-3': !isAdmin}" class="pvotes-box-subtitle common-color">Subject</div>
                <div ng-class="{'col-lg-5 col-md-5 col-sm-4 col-xs-4': isAdmin, 'col-lg-5 col-md-5 col-sm-5 col-xs-5': !isAdmin}" class="pvotes-box-subtitle common-color">Description</div>
            </div>
            <div class="admin-box-body">
                <hr class="pvotes-main-separator">
                <div dir-paginate="report in HelpMe.reports | orderBy:['-reportId'] | filter: searchHelpMe | itemsPerPage:8 ">
                    <div class="row pvotes-main-list">
                        <div ng-class="{'col-lg-1 col-md-1 col-sm-2 col-xs-2': isAdmin, 'col-lg-2 col-md-2 col-sm-2 col-xs-2': !isAdmin}" class="pvotes-list-id">{{report.reportId}}</div>
                        <div ng-if="isAdmin" class="col-lg-2 col-md-2 col-sm-2 col-xs-2 pvotes-list-id">{{report.userName}}</div>
                        <div ng-class="{'col-lg-1 col-md-1 col-sm-2 col-xs-2': isAdmin, 'col-lg-2 col-md-2 col-sm-2 col-xs-2': !isAdmin}" class="pvotes-list-id">{{report.createDate}}</div>
                        <div ng-class="{'col-lg-3 col-md-3 col-sm-2 col-xs-2': isAdmin, 'col-lg-3 col-md-3 col-sm-3 col-xs-3': !isAdmin}" class="pvotes-list-id">{{report.subject}}</div>
                        <div ng-class="{'col-lg-5 col-md-5 col-sm-4 col-xs-4': isAdmin, 'col-lg-5 col-md-5 col-sm-5 col-xs-5': !isAdmin}" class="pvotes-list f-left">{{report.description}}</div>
                    </div>
                    <hr class="pvotes-separator">
                </div>
            </div>
            <div dir-pagination-controls
                 max-size="8"
                 direction-links="true"
                 boundary-links="true"
                 class="pvotes-pagination">
            </div>
        </div>
    </div>
</div>
