<div class="modal-alerts">
    <div class="modal-content">
        <div class="modal-header admin-modal-header">
            <button type="button" class="modal-close-btn close" ng-click="Modal.cancel()"><span aria-hidden="true">&times;</span></button>
            <h2 class="pvotes-box-title cancel-color">Cancel election?
                <small>Are you sure you want to cancel the current election process? The current election will be stopped without logging a result.</small>
            </h2>
            <div class="form-group">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="checkbox">
                        <input ng-model="checked" ng-init="checked=true" id="archiveCanceledElection" type="checkbox" class="checkbox-inline" name="archiveCanceledElection">
                        <label class="regular-checkbox normal" for="archiveCanceledElection">Archive election</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer admin-modal-footer">
            <button type="button" class="btn dismiss-background" ng-click="Modal.cancel()">No</button>
            <button type="button" class="btn cancel-background" ng-click="Modal.ok()">Yes</button>
        </div>
    </div>
</div>
