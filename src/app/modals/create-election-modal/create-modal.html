<div class="modal-alerts">
    <div class="modal-content">
        <div class="modal-header admin-modal-header">
            <button type="button" class="modal-close-btn close" ng-disabled="disableNoButton" ng-click="ModalCreate.cancel()"><span aria-hidden="true">&times;</span></button>
            <h2 class="pvotes-box-title dul-color">Create election?
                <small>Are you sure you want the DAC to vote on this case?
                    <span ng-show="election.electionStatus == 'Closed' && !election.electionArchived" class="no-padding display-inline">The previous election will be archived and it's result will no longer be valid.</span>
                </small>
            </h2>
            <div class="admin-alerts admin-create-alerts">
                <alert ng-repeat="alert in alerts" type="danger" class="alert-title cancel-color">
                    <h4>{{alert.title}}</h4>{{alert.msg}}
                </alert>
            </div>
        </div>
        <div class="modal-footer admin-modal-footer">
            <button type="button" ng-disabled="disableNoButton" class="btn dismiss-background" ng-click='ModalCreate.cancel()'>No</button>
            <button type="button" ng-disabled="disableButton" class="btn dul-background" ng-click='ModalCreate.ok(consentId)'>Yes</button>
        </div>
    </div>
</div>
