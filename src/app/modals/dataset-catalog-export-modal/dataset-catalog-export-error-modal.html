<div class="modal-alerts">
    <div class="modal-content">
        <div class="modal-header admin-modal-header">
            <button type="button" class="modal-close-btn close" ng-click="DatasetCatalogExportModal.ok()"><span aria-hidden="true">&times;</span></button>
            <h2 class="cm-title-admin dataset-color">Error on Export
                <small>There was an error when exporting the selected datasets to a new Data Access Request.</small>
            </h2>
            <div class="admin-alerts admin-create-alerts">
                <alert type="danger" class="alert-title cancel-color">
                    {{msg}}
                </alert>
            </div>
        </div>
        <div class="modal-footer admin-modal-footer">
            <button class="btn dataset-background" style="color: #ffffff" ng-click='DatasetCatalogExportModal.ok()'>Ok</button>
        </div>
    </div>
</div>
