<div class="modal-dialog modal-alerts">
    <div class="modal-content">
        <div class="modal-header admin-modal-header">
            <button type="button" class="modal-close-btn close" ng-click="Modal.cancel()"><span aria-hidden="true">&times;</span></button>
            <h2 ng-class="{'access-color': electionType == 'access', 'dul-color': electionType == 'dul', 'rp-color': electionType == 'rp'}" class="pvotes-box-title">Post Final Vote?
                <small>If you post this vote the Election will be closed with current results.</small>
            </h2>
        </div>
        <div class="modal-footer admin-modal-footer">
            <button type="button" class="btn dismiss-background" ng-click="Modal.cancel()">No</button>
            <button ng-class="{'access-background': electionType == 'access', 'dul-background': electionType == 'dul', 'rp-background': electionType == 'rp'}" type="button" class="btn" ng-click="Modal.ok()">Yes</button>
        </div>
    </div>
</div>
