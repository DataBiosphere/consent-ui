<div class="modal-alerts">
    <div class="modal-content">
        <div class="modal-header admin-modal-header">
            <button type="button" class="modal-close-btn close" ng-click="SaveUserStatusModal.cancel()"><span aria-hidden="true">&times;</span></button>
            <h2 class="pvotes-box-title common-color">Vote confirmation
                <small>Are you sure you want to submit this vote?</small>
            </h2>
        </div>
        <div class="modal-footer admin-modal-footer">
            <button type="button" class="btn dismiss-background" ng-click='SaveProfileModal.cancel()'>Cancel</button>
            <button type="button" class="btn common-background" ng-click='SaveProfileModal.ok()'>Yes</button>
        </div>
    </div>
</div>
