<div class="modal-dialog modal-add-dul">
    <div class="modal-content">
        <div class="modal-header admin-modal-header">
            <button type="button" class=" modal-close-btn close" ng-click="HelpModal.cancel()"><span aria-hidden="true">&times;</span></button>
            <h2 class="cm-title-admin common-color">
                <img src="../assets/images/icon_add_help.png" alt="Create Help us report icon" class="cm-icons">
                <span>Request Help</span>
                <div class="cm-title-other-description" style="padding-left: 10px">Leave a comment, suggestion or report a bug</div>
            </h2>
        </div>
        <div class="modal-footer">
            <form class="form-horizontal" name="consentForm" novalidate class="css-form" enctype="multipart/form-data">
                <fieldset>
                    <div class="form-group admin-form-group first-form-group">
                        <label class="col-lg-3 col-md-3 col-sm-3 col-xs-4 control-label common-color">Subject</label>
                        <div class="col-lg-9 col-md-9 col-sm-9 col-xs-8 admin-input">
                            <input type="text" name="helpSubject" class="form-control col-lg-12 vote-input" required>
                        </div>
                    </div>
                    <div class="form-group admin-form-group ">
                        <label class="col-lg-3 col-md-3 col-sm-3 col-xs-4 control-label common-color">Description</label>
                        <div class="col-lg-9 col-md-9 col-sm-9 col-xs-8 admin-input">
                            <textarea name="textarea" rows="5" name="helpDescription"
                                  class="form-control col-lg-12 vote-input" required></textarea>
                        </div>
                    </div>
                    <div class="admin-modal-footer">
                        <button class="col-lg-3 col-md-3 col-sm-4 col-xs-6 btn common-background" ng-click="HelpModal.ok()">Submit</button>
                        <button class="col-lg-3 col-md-3 col-sm-4 col-xs-6 btn dismiss-background" ng-click="HelpModal.cancel()">Cancel</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
