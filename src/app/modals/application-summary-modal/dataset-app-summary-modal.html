<div class="modal-add-dul modal-app-summary">
    <div class="modal-content">
        <div class="modal-header admin-modal-header">
            <button type="button" class="modal-close-btn close" ng-click="DatasetSummaryModal.cancel()"><span aria-hidden="true">&times;</span></button>
            <h2 class="pvotes-box-title dataset-color">Dataset Summary
                <small class="bold">Requested Dataset Information</small>
            </h2>
        </div>

        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 admin-modal-content app-summary-modal-content app-summary-modal-first-content">
            <div class="row">
                <label class="col-lg-3 col-md-3 col-sm-3 col-xs-4 control-label dataset-color">Dataset ID</label>
                <div class="col-lg-9 col-md-9 col-sm-9 col-xs-8 response-label">{{DatasetId}}</div>
            </div>
            <div class="row">
                <label class="col-lg-3 col-md-3 col-sm-3 col-xs-4 control-label dataset-color">Dataset Name</label>
                <div class="col-lg-9 col-md-9 col-sm-9 col-xs-8 response-label">{{DatasetName}}</div>
            </div>
            <div class="row">
                <label class="col-lg-3 col-md-3 col-sm-3 col-xs-4 control-label dataset-color">Description</label>
                <div class="col-lg-9 col-md-9 col-sm-9 col-xs-8 response-label">{{Description}}</div>
            </div>
            <div class="row">
                <label class="col-lg-3 col-md-3 col-sm-3 col-xs-4 control-label dataset-color">Data Type</label>
                <div class="col-lg-9 col-md-9 col-sm-9 col-xs-8 response-label">{{DataType}}</div>
            </div>
            <div class="row">
                <label class="col-lg-3 col-md-3 col-sm-3 col-xs-4 control-label dataset-color">Phenotype/Indication</label>
                <div class="col-lg-9 col-md-9 col-sm-9 col-xs-8 response-label">{{Indication}}</div>
            </div>
            <div class="row">
                <label class="col-lg-3 col-md-3 col-sm-3 col-xs-4 control-label dataset-color">Species</label>
                <div class="col-lg-9 col-md-9 col-sm-9 col-xs-8 response-label">{{Species}}</div>
            </div>
            <div class="row">
                <label class="col-lg-3 col-md-3 col-sm-3 col-xs-4 control-label dataset-color"># of Participants</label>
                <div class="col-lg-9 col-md-9 col-sm-9 col-xs-8 response-label">{{nrParticipants}}</div>
            </div>

            <hr>

            <div class="row">
                <label class="col-lg-3 col-md-3 col-sm-3 col-xs-4 control-label dataset-color">Data Depositor</label>
                <div class="col-lg-3 col-md-3 col-sm-9 col-xs-8 response-label">{{DataDepositor}}</div>
            </div>
            <div class="row">
                <label class="col-lg-3 col-md-3 col-sm-3 col-xs-4 control-label dataset-color">Principal Investigator</label>
                <div class="col-lg-3 col-md-3 col-sm-9 col-xs-8 response-label">{{PI}}</div>
            </div>

            <hr>

            <div class="row">
                <label class="col-lg-3 col-md-3 col-sm-3 col-xs-4 control-label dataset-color">Consent ID</label>
                <div class="col-lg-9 col-md-9 col-sm-9 col-xs-8 response-label">{{consentName}}</div>
            </div>
            <div class="row">
                <label class="col-lg-3 col-md-3 col-sm-3 col-xs-4 control-label dataset-color">Structured Limitations</label>
                <div class="col-lg-9 col-md-9 col-sm-9 col-xs-8 response-label translated-restriction" ng-bind-html="translatedUseRestriction"></div>
            </div>
            <hr>
        </div>
        <div class="modal-footer admin-modal-footer app-summary-modal-footer">
            <button class="col-lg-3 col-md-3 col-sm-4 col-xs-6 btn dataset-background" ng-click="DatasetSummaryModal.cancel()">Close</button>
        </div>
    </div>
</div>
