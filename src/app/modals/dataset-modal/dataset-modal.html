<div class="modal-dialog modal-add-dataset">
    <div class="modal-content">
        <div class="modal-header admin-modal-header">
            <button type="button" class=" modal-close-btn close" ng-click="DataSetModal.cancel()"><span aria-hidden="true">&times;</span></button>
            <h2 class="cm-title-admin dataset-color">
                <img src="../assets/images/icon_dataset_add.png" alt="Add Datasets icon" class="cm-icons">
                <span>Add Datasets</span>
                <div class="cm-title-description">Store Datasets associated with Data Use Limitations</div>
            </h2>
        </div>
        <div class="modal-body">
            <form class="form-horizontal" name="consentForm" novalidate class="css-form" enctype="multipart/form-data">
                <fieldset>
                    <div class="form-group admin-form-group first-form-group">
                        <label class="col-lg-3 col-md-3 col-sm-3 col-xs-4 control-label dataset-color">Datasets File</label>
                        <div class="col-lg-9 col-md-9 col-sm-9 col-xs-8 bold">
                            <div class="fileUpload col-lg-3 col-md-3 col-sm-4 col-xs-12 dataset-color upload-button">
                                <span>Upload file</span>
                                <span class="cm-icon-button glyphicon glyphicon-upload caret-margin" aria-hidden="true"></span>
                                <input type="file" ng-model="file.name"  file-upload class="upload" required />
                            </div>
                            <p class="fileName">{{file.name}}dataset_file.tsv</p>
                        </div>
                    </div>
                    <div class="form-group admin-form-group">
                        <div class="col-lg-9 col-lg-offset-3 col-md-9 col-lg-offset-3 col-sm-9 col-lg-offset-3 col-xs-8 col-lg-offset-4 bold">
                            <div class="checkbox dataset-label">
                                <input ng-model="formData.other" id="overwriteDataSets" type="checkbox" class="checkbox-inline"
                                       name="checkOther" onclick="">
                                <label class="regular-checkbox dataset-label" for="overwriteDataSets">Overwrite existing Datasets</label>
                            </div>
                        </div>
                    </div>
                    <div class="admin-modal-footer">
                        <div class="form-group dataset-form-group">
                            <div class="admin-alerts dataset-admin-alerts">
                                <alert ng-repeat="alert in alerts" type="danger" class="alert-title cancel-color no-margin">
                                    <h4>{{alert.title}}</h4>{{alert.msg}}
                                    <span style="line-height: 22px">Please, <a class="hover-color bold" href="">download this file</a> with the mistakes found.</span>
                                </alert>
                            </div>
                        </div>
                        <button class="col-lg-3 col-md-3 col-sm-4 col-xs-6 btn dataset-background" ng-click="fileUploadErrorAlert()">Add</button>
                        <!--<button ng-disabled="consentForm.$invalid || disableButton"  class="col-lg-3 col-md-3 col-sm-4 col-xs-6 btn dataset-background" ng-click="DataSetModal.ok()">Add</button>-->
                        <button  class="col-lg-3 col-md-3 col-sm-4 col-xs-6 btn dismiss-background" ng-click="DataSetModal.cancel()">Cancel</button>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="modal-footer">
            <div class="dataset-footer">
                Click here to download a <a class="hover-color" href="#">Dataset Spreadsheet Model</a>
            </div>
        </div>
    </div>
</div>
