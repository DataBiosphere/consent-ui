<div class="modal-add-dataset">
    <div class="modal-content">
        <div class="modal-header admin-modal-header">
            <button type="button" class=" modal-close-btn close" ng-click="cancel()"><span aria-hidden="true">&times;</span></button>
            <h2 class="cm-title-admin common-color">
                <img src="../assets/images/icon-add-ontology.png" alt="Add Ontologies icon" class="cm-icons">
                <span>Add Ontologies</span>
                <div class="cm-title-description" style="margin-left: 55px!important;">Store Ontologies for index</div>
            </h2>
        </div>
        <div class="modal-body">
            <form class="form-horizontal" name="ontologyForm" novalidate class="css-form" enctype="multipart/form-data">
                <fieldset>
                    <div class="form-group admin-form-group first-form-group">
                        <label class="col-lg-3 col-md-3 col-sm-3 col-xs-4 control-label common-color">Ontology File</label>
                        <div class="col-lg-9 col-md-9 col-sm-9 col-xs-8 bold">
                            <div class="fileUpload col-lg-3 col-md-3 col-sm-4 col-xs-12 common-color upload-button">
                                <span>Upload file</span>
                                <span class="cm-icon-button glyphicon glyphicon-upload caret-margin" aria-hidden="true"></span>
                                <input type="file" ng-model="file.name"  file-upload class="upload" required />
                            </div>
                            <p class="fileName">{{file.name}}</p>
                        </div>
                    </div>
                    <div class="form-group admin-form-group">
                        <label class="col-lg-3 col-md-3 col-sm-3 col-xs-4 control-label common-color">Type</label>
                        <div class="col-lg-9 col-md-9 col-sm-9 col-xs-8">
                            <select  class="form-control select-option" ng-model="ontologyType" ng-options="type as type for type in ontologyTypes" name="ontology_type" id="ontology_type" required></select>
                        </div>
                    </div>

                    <div class="form-group admin-form-group">
                        <label class="col-lg-3 col-md-3 col-sm-3 col-xs-4 control-label common-color">Prefix</label>
                        <div class="col-lg-9 col-md-9 col-sm-9 col-xs-8">
                            <input type="text" ng-model="prefix"
                                   name="ontology_prefix"
                                   class="form-control col-lg-12 vote-input"
                                   placeholder="Ontology Prefix" required>
                        </div>
                    </div>

                    <div class="admin-modal-footer">
                        <div class="form-group dataset-form-group">
                            <div class="admin-alerts dataset-admin-alerts">
                                <alert ng-repeat="alert in alerts" type="danger" class="alert-title cancel-color no-margin">
                                    <h4>{{alert.title}}</h4>{{alert.msg}}
                                </alert>
                            </div>
                        </div>
                        <button ng-disabled="ontologyForm.$invalid || disableButton"  class="col-lg-3 col-md-3 col-sm-4 col-xs-6 btn common-background" ng-click="add()">Add</button>
                        <button  class="col-lg-3 col-md-3 col-sm-4 col-xs-6 btn dismiss-background" ng-click="cancel()">Cancel</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
