<div ng-include src="'app/header/header.html'"></div>
<div class="container" ng-controller="DatasetCatalog">
    <div class="row no-margin">
        <h2 class="col-lg-6 col-md-6 col-sm-12 col-xs-12 cm-title dataset-color no-padding">
            <img src="../assets/images/icon_dataset_.png" alt="Dataset Catalog icon" class="cm-icons">Dataset Catalog<br>
            <div class="cm-title-other-description">Datasets with an associated DUL to apply for secondary use.</div>
        </h2>
        <div class="f-right">
            <button download="" ng-disabled="objectIdList.length === 0" ng-click="DatasetCatalog.download(objectIdList)" class="download-button dataset-download-button dataset-background">
                <span>Download selection</span>
                <span class="cm-icon-button glyphicon glyphicon-download caret-margin" aria-hidden="true"></span>
            </button>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6 search-reviewed no-padding f-right">
            <div class="search-text">
                <i class="glyphicon glyphicon-search dataset-color"></i>
                <input type="search" class="form-control users-search" placeholder="Enter search term..." ng-model="searchDataset"/>
            </div>
        </div>
    </div>
    <div class="table-wrap">
        <form class="pos-relative">
            <div class="checkbox check-all">
                <input type="checkbox" select-all class="checkbox-inline" id="all">
                <label class="regular-checkbox" for="all"></label>
            </div>
        </form>
        <div class="table-scroll">
            <table class="table">
                <thead>
                <tr>
                    <th></th>
                    <th ng-repeat="dictionary in DatasetCatalog.dataSetList.dictionary" class="table-titles dataset-color cell-size">{{dictionary.key}}</th>
                    <th class="table-titles dataset-color cell-size">ConsentId</th>
                 </tr>
                </thead>
                <tbody>
                <tr ng-repeat="dataSet in DatasetCatalog.dataSetList.catalog | filter: searchDataset">
                    <td ng-repeat="property in dataSet.properties"  ng-if="property.propertyName =='Dataset ID'">
                        <div class="checkbox" >
                            <input type="checkbox" id="{{property.propertyValue}}"   ng-model="checkMod['field_' + $parent.$parent.$index]" ng-change="optionToggled()" class="checkbox-inline user-checkbox" add-object-id >
                            <label class="regular-checkbox rp-choice-questions" for="{{property.propertyValue}}" ></label>
                        </div>
                    </td>
                    <td ng-repeat="property in dataSet.properties" class="table-items">
                        <p ng-if="property.propertyName !=='dbGAP' " >{{property.propertyValue}}</p>
                        <a href="{{property.propertyValue}}" target="_blank"   ng-if="property.propertyName =='dbGAP' && property.propertyValue.length > 0  "  class="enabled">Link</a>
                        <a href="{{property.propertyValue}}" ng-if="property.propertyName =='dbGAP' && property.propertyValue.length === 0   "  class="disabled">Link</a>
                        <td class="table-items">{{dataSet.consentId}}</td>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="catalog-pagination">
            <ul class="pagination">
                <li><a ng-click="DatasetCatalog.changePage('catalog', DatasetCatalog.activePage.catalog - 1)">&laquo;</a></li>
                <li ng-repeat="page in DatasetCatalog.currentPages.catalog">
                    <a ng-click="DatasetCatalog.changePage('catalog', page)"
                       ng-class="{'active-case': DatasetCatalog.activePage.catalog == page}">{{page + 1}}</a>
                </li>
                <li><a ng-click="DatasetCatalog.changePage('catalog', DatasetCatalog.activePage.catalog + 1)">&raquo;</a></li>
            </ul>
        </div>
    </div>
</div>
