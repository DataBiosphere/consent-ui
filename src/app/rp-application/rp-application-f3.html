<ng-form name="step3">
    <div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 col-sm-12 col-xs-12">
    <div class="cm-subtitle request-color"><h3>3. Research Purpose Statement</h3></div>
    <div class="form-group">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 rp-group">
            <label class="control-label rp-title-question">3.1 In order to ensure appropriate review, please answer the
                questions below:</label>
        </div>
        <span class="cancel-color required-field-error-span" ng-show="!step3isValidated && showValidationMessages">
            <span>* All fields are required</span>
        </span>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 rp-group">
            <label class="control-label rp-choice-questions">3.1.1 Will this data be used exclusively or in collaboration
                with, a for-profit entity?</label>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 rp-group">
            <div class="radio-inline">
                <input ng-model="formData.forProfit" ng-value=true type="radio" class="regular-radio" id="exclusiveYes"
                       name="exclusive" required>
                <label for="exclusiveYes"></label>
                <div class="radio-button-text">Yes</div>
                <input ng-model="formData.forProfit" ng-value=false type="radio" class="regular-radio" id="exclusiveNo"
                       name="exclusive" required>
                <label for="exclusiveNo"></label>
                <div class="radio-button-text">No</div>
            </div>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 rp-group">
            <label class="control-label rp-choice-questions">3.1.2 Please indicate if this study is limited to one
                gender?</label>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 rp-group">
            <div class="radio-inline">
                <input ng-model="formData.onegender" ng-value=true type="radio" class="regular-radio" id="oneGenderYes"
                       name="onegender" required>
                <label for="oneGenderYes"></label>
                <div class="radio-button-text">Yes</div>
                <input ng-model="formData.onegender" ng-value=false type="radio" class="regular-radio" id="oneGenderNo"
                       name="onegender" required>
                <label for="oneGenderNo"></label>
                <div class="radio-button-text">No</div>
            </div>
            <div ng-show="formData.onegender == true" class="multi-step-fields">
                <span>Please specify</span>
                <div class="radio-inline">
                    <input ng-model="formData.gender" value="F" type="radio" class="regular-radio" id="genderFemale"
                    ng-required="formData.onegender" >
                    <label for="genderFemale"></label>
                    <div class="radio-button-text">Female</div>
                    <input ng-model="formData.gender" value="M" type="radio" class="regular-radio" id="genderMale"
                     ng-required="formData.onegender">
                    <label for="genderMale"></label>
                    <div class="radio-button-text">Male</div>
                </div>
            </div>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 rp-group">
            <label class="control-label rp-choice-questions">3.1.3 Please indicate if this study is restricted to a
                pediatric population (under the age of 18)?</label>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 rp-group">
            <div class="radio-inline">
                <input ng-model="formData.pediatric" ng-value=true type="radio" class="regular-radio" id="pediatricYes"
                       name="pediatric" required>
                <label for="pediatricYes"></label>
                <div class="radio-button-text">Yes</div>
                <input ng-model="formData.pediatric" ng-value=false type="radio" class="regular-radio" id="pediatricNo"
                       name="pediatric" required>
                <label for="pediatricNo"></label>
                <div class="radio-button-text">No</div>
            </div>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 rp-group">
            <label class="control-label rp-choice-questions">3.1.4 Does the research aim involve the study of illegal
                behaviors (violence, domestic abuse, prostitution, sexual victimization)?</label>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 rp-group">
            <div class="radio-inline">
                <input ng-model="formData.illegalbehave" ng-value=true type="radio" class="regular-radio" id="illegalBehaveYes"
                       name="illegalBehave" required>
                <label for="illegalBehaveYes"></label>
                <div class="radio-button-text">Yes</div>
                <input ng-model="formData.illegalbehave" ng-value=false type="radio" class="regular-radio" id="illegalBehaveNo"
                       name="illegalBehave" required>
                <label for="illegalBehaveNo"></label>
                <div class="radio-button-text">No</div>
            </div>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 rp-group">
            <label class="control-label rp-choice-questions">3.1.5 Does the research aim involve the study of alcohol or
                drug abuse, or abuse of other addictive products?</label>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 rp-group">
            <div class="radio-inline">
                <input ng-model="formData.addiction" ng-value=true type="radio" class="regular-radio" id="addictionYes"
                       name="addiction" required>
                <label for="addictionYes"></label>
                <div class="radio-button-text">Yes</div>
                <input ng-model="formData.addiction" ng-value=false type="radio" class="regular-radio" id="addictionNo"
                       name="addiction" required>
                <label for="addictionNo"></label>
                <div class="radio-button-text">No</div>
            </div>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 rp-group">
            <label class="control-label rp-choice-questions">3.1.6 Does the research aim involve the study of sexual
                preferences or sexually transmitted diseases?</label>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 rp-group">
            <div class="radio-inline">
                <input ng-model="formData.sexualdiseases" ng-value=true type="radio" class="regular-radio" id="sexualDiseasesYes"
                       name="sexualdiseases" required>
                <label for="sexualDiseasesYes"></label>
                <div class="radio-button-text">Yes</div>
                <input ng-model="formData.sexualdiseases" ng-value=false type="radio" class="regular-radio" id="sexualDiseasesNo"
                       name="sexualdiseases" required>
                <label for="sexualDiseasesNo"></label>
                <div class="radio-button-text">No</div>
            </div>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 rp-group">
            <label class="control-label rp-choice-questions">3.1.7 Does the research aim involve the study of any
                stigmatizing illnesses?</label>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 rp-group">
            <div class="radio-inline">
                <input ng-model="formData.stigmatizediseases" ng-value=true type="radio" class="regular-radio" id="stigmatizeDiseasesYes"
                       name="stigmatizediseases" required>
                <label for="stigmatizeDiseasesYes"></label>
                <div class="radio-button-text">Yes</div>
                <input ng-model="formData.stigmatizediseases" ng-value=false type="radio" class="regular-radio" id="stigmatizeDiseasesNo"
                       name="stigmatizediseases" required>
                <label for="stigmatizeDiseasesNo"></label>
                <div class="radio-button-text">No</div>
            </div>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 rp-group">
            <label class="control-label rp-choice-questions">3.1.8 Does the study target a vulnerable population as defined
                in 456 CFR (children, prisoners, pregnant women, mentally disabled persons, or [SIGNIFICANTLY] economically
                or educationally disadvantaged persons)?</label>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 rp-group">
            <div class="radio-inline">
                <input ng-model="formData.vulnerablepop" ng-value=true type="radio" class="regular-radio" id="vulnerablePopYes"
                       name="vulnerablepop" required>
                <label for="vulnerablePopYes"></label>
                <div class="radio-button-text">Yes</div>
                <input ng-model="formData.vulnerablepop" ng-value=false type="radio" class="regular-radio" id="vulnerablePopNo"
                       name="vulnerablepop" required>
                <label for="vulnerablePopNo"></label>
                <div class="radio-button-text">No</div>
            </div>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 rp-group">
            <label class="control-label rp-choice-questions">3.1.9 Does the research aim involve the study of Population
                Origins/Migration patterns?</label>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 rp-group">
            <div class="radio-inline">
                <input ng-model="formData.popmigration" ng-value=true type="radio" class="regular-radio" id="popMigrationYes"
                       name="popmigration" required>
                <label for="popMigrationYes"></label>
                <div class="radio-button-text">Yes</div>
                <input ng-model="formData.popmigration" ng-value=false type="radio" class="regular-radio" id="popMigrationNo"
                       name="popmigration" required>
                <label for="popMigrationNo"></label>
                <div class="radio-button-text">No</div>
            </div>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 rp-group">
            <label class="control-label rp-choice-questions">3.1.10 Does the research aim involve the study of psychological
                traits, including intelligence, attention, emotion?</label>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 rp-group">
            <div class="radio-inline">
                <input ng-model="formData.psychtraits" ng-value=true type="radio" class="regular-radio" id="psychTraitsYes"
                       name="psychtraits" required>
                <label for="psychTraitsYes"></label>
                <div class="radio-button-text">Yes</div>
                <input ng-model="formData.psychtraits" ng-value=false type="radio" class="regular-radio" id="psychTraitsNo"
                       name="psychtraits" required>
                <label for="psychTraitsNo"></label>
                <div class="radio-button-text">No</div>
            </div>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 rp-group">
            <label class="control-label rp-choice-questions">3.1.11 Does the research correlate ethnicity, race, or gender
                with genotypic or other phenotypic variables, for purposes beyond biomedical or health-related research, or
                in ways that are not easily related to Health? </label>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 rp-group rp-last-group">
            <div class="radio-inline">
                <input ng-model="formData.nothealth" ng-value=true type="radio" class="regular-radio" id="notHealthYes"
                       name="nothealth" required>
                <label for="notHealthYes"></label>
                <div class="radio-button-text">Yes</div>
                <input ng-model="formData.nothealth" ng-value=false type="radio" class="regular-radio" id="notHealthNo"
                       name="nothealth" required>
                <label for="notHealthNo"></label>
                <div class="radio-button-text">No</div>
            </div>
        </div>
    </div>
    <ul class="pager wizard">
        <div class="row multi-step-pager">
            <li class="previous f-left multi-step-prev"><a href="#/rp_application/step2"  class="request-background"><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>Previous Step</a></li>
            <li class="next f-right multi-step-next"><a href="#/rp_application/step4"  class="request-background">Next Step<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span></a></li>
        </div>
    </ul>
</div>
</ng-form>
