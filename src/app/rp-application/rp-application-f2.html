<ng-form name="step2">
    <div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 col-sm-12 col-xs-12">
        <div class="cm-subtitle access-color no-padding"><h3>2. Data Access Request</h3></div>
        <div class="form-group">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 rp-group">
                <label class="control-label rp-title-question">2.1 Dataset ID
                    <span>
                        Please type the ID of the datasets you would like to request access to for this study.
                    </span>
                </label>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 rp-group ">
                <tags-input ng-model="formData.datasetId" ng-disabled="formData.dar_code != null"  ng-required="step2.inputDatasetID.$invalid && showValidationMessages" display-property="concatenation"
                            name ="inputDatasetID"
                            key-property="id"
                            placeholder="Dataset ID"
                            min-length="3"
                            min-tags="0"
                            replace-spaces-with-dashes="false"
                            add-from-autocomplete-only="true">
                    <auto-complete source="search_datasets($query)"
                                   display-property="concatenation"
                                   min-length="3"
                                   highlight-matched-text="true"
                                   max-results-to-show="100"
                                   load-on-down-arrow="true"
                                   load-on-empty="true"
                                   load-on-focus="true"
                                   select-first-match="true">
                    </auto-complete>
                </tags-input>
            </div>


        </div>
        <div class="form-group">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 rp-group">
                <label class="control-label rp-title-question">2.2 Research use statement (RUS)
                    <span>A RUS is a brief description of the applicantâ€™s proposed use of the dataset(s). The RUS will be reviewed by all parties responsible for data covered by this Data Access Request. Please note that if access is approved, you agree that the RUS, along with your name and institution, will be included on this website to describe your research project to the public.<br>
                    Please enter your RUS in the area below. The RUS should be one or two paragraphs in length and include research objectives, the study design, and an analysis plan (including the phenotypic characteristics that will be tested for association with genetic variants). If you are requesting multiple datasets, please describe how you will use them. Examples of RUS can be found at
                        <a target="_blank" ng-href="{{url}}" ng-mousedown="openGWAS()">here</a>.
                    </span>
                </label>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 rp-group">
            <textarea ng-model="formData.rus" name="inputRUS" id="inputRUS" ng-class="step2.inputRUS.$invalid && showValidationMessages  ?   ' required-field-error form-control' :'form-control'" maxlength="2200" rows="6"
                      required="required" placeholder="Please limit your RUS to 2200 characters." ng-disabled="formData.dar_code != null"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 rp-group">
                <label class="control-label rp-title-question">2.3 Non-Technical summary
                    <span>Please enter below a non-technical summary of your RUS suitable for understanding by the general public (written at a high school reading level or below).</span>
                </label>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 rp-group">
                <textarea ng-model="formData.non_tech_rus" name="inputNonTechRUS" id="inputNonTechRUS" ng-class="step2.inputNonTechRUS.$invalid && showValidationMessages  ? ' required-field-error form-control' :'form-control'" maxlength="1100" rows="3" required="required" placeholder="Please limit your non-technical summary to 1100 characters." ng-disabled="formData.dar_code != null"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 rp-group">
                <label class="control-label rp-title-question">2.4 Type of Research
                    <span>Select all applicable options.</span>
                </label>
            </div>
            <span class="cancel-color required-field-error-span" ng-show="!atLeastOneCheckboxChecked && showValidationMessages">
                <span>* At least one of the fields is required</span>
            </span>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 rp-group">
                <div class="checkbox">
                    <input ng-model="formData.diseases" id="checkDiseases" type="checkbox" class="checkbox-inline rp-checkbox" name="checkDiseases" ng-disabled="formData.dar_code != null">
                    <label class="regular-checkbox rp-choice-questions" for="checkDiseases"><span>2.4.1 Disease-related studies: </span>
                        The primary purpose of the research is to learn more about a particular disease or disorder (e.g., type 2 diabetes), a trait (e.g., blood pressure), or a set of related conditions (e.g., autoimmune diseases, psychiatric disorders).
                    </label>
                </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 rp-group">
                <div class="checkbox">
                    <input ng-model="formData.methods" id="checkMethods" type="checkbox" ng-disabled="formData.dar_code != null"
                           class="checkbox-inline rp-checkbox"
                           name="checkMethods">
                    <label class="regular-checkbox rp-choice-questions" for="checkMethods">
                        <span>2.4.2 Methods development and validation studies: </span>
                        The primary purpose of the research is to develop and/or validate new methods for analyzing or interpreting data (e.g., developing more powerful methods to detect epistatic, gene-environment, or other types of complex interactions in genome-wide association studies). Data will be used for developing and/or validating new methods.
                    </label>
                </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 rp-group">
                <div class="checkbox">
                    <input ng-model="formData.controls" id="checkControls" type="checkbox" ng-disabled="formData.dar_code != null"
                           class="checkbox-inline rp-checkbox"
                           name="checkControls">
                    <label class="regular-checkbox rp-choice-questions" for="checkControls">
                        <span>2.4.3 Controls: </span>
                        The reason for this request is to increase the number of controls available for a comparison group (e.g., a case-control study).
                    </label>
                </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 rp-group">
                <div class="checkbox">
                    <input ng-model="formData.population" id="checkPopulation" type="checkbox" ng-disabled="formData.dar_code != null"
                           class="checkbox-inline rp-checkbox" name="checkPopulation">
                    <label class="regular-checkbox rp-choice-questions" for="checkPopulation">
                        <span>2.4.4 Population structure or normal variation studies: </span>
                        The primary purpose of the research is to understand variation in the general population (e.g., genetic substructure of a population).
                    </label>
                </div>
            </div>

            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 rp-group">
                <div class="checkbox">
                    <input ng-model="formData.hmb" id="checkHmb" type="checkbox" class="checkbox-inline rp-checkbox" name="checkHmb" ng-disabled="formData.dar_code != null">
                    <label class="regular-checkbox rp-choice-questions" for="checkHmb">
                        <span>2.4.5 Health/medical/biomedical research: </span>
                        The primary purpose of the study is to investigate a health/medical/biomedical (or biological) phenomenon or condition.
                    </label>
                </div>
            </div>

            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 rp-group">
                <div class="checkbox">
                    <input ng-model="formData.poa" id="checkPoa" type="checkbox" class="checkbox-inline rp-checkbox" name="checkPoa" ng-disabled="formData.dar_code != null">
                    <label class="regular-checkbox rp-choice-questions" for="checkPoa">
                        <span>2.4.6 Population origins or ancestry research: </span>
                        The outcome of this study is expected to provide new knowledge about the origins of a certain population or its ancestry.
                    </label>
                </div>
            </div>

            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 rp-group">
                <div class="checkbox">
                    <input ng-model="formData.other" id="checkOther" type="checkbox" class="checkbox-inline rp-checkbox" name="checkOther" ng-disabled="formData.dar_code != null">
                    <label class="regular-checkbox rp-choice-questions" for="checkOther"><span>2.4.7 Other:</span></label>
                </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 rp-group">
                <input ng-model="formData.othertext" type="text" name="inputOther" id="inputOther" ng-required="formData.other" ng-class="step2.inputOther.$invalid && formData.other && showValidationMessages  ?   ' required-field-error form-control' :'form-control'" ng-disabled="formData.dar_code != null || formData.other != true"
                       placeholder="Please specify if selected">
            </div>
        </div>
        <div class="form-group">
            <div class=" col-lg-12 col-md-12 col-sm-12 col-xs-12 rp-group ">
                <label class="control-label rp-title-question">2.5 Please state the disease area(s) this study focus on
                    <span>Choose any number of Disease Ontology ; or none.</span>
                </label>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 rp-group ">
                <tags-input ng-model="formData.ontologies" display-property="label" key-property="id" ng-disabled="formData.dar_code != null"
                            placeholder="Please enter one or more ontologies"
                            min-length="3"
                            min-tags="0"
                            add-from-autocomplete-only="true">
                    <auto-complete source="search_ontologies($query)"
                                   display-property="label"
                                   min-length="3"
                                   highlight-matched-text="true"
                                   max-results-to-show="100"
                                   load-on-down-arrow="true"
                                   load-on-empty="true"
                                   load-on-focus="true"
                                   select-first-match="true">
                    </auto-complete>
                </tags-input>
            </div>
        </div>
        <ul class="pager wizard">
            <div class="row multi-step-pager">
                <li class="previous f-left multi-step-prev">
                    <a href="#/rp_application/step1" class="access-background"><span
                        class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>Previous Step</a>
                </li>
                <li class="next f-right multi-step-next">
                    <a href="#/rp_application/step3" class="access-background">Next
                        Step<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span></a>
                </li>
                <li ng-if="formData.dar_code == null" class="next f-right multi-step-save access-color">
                    <a ng-click="RPApplication.partialSave()"><span class="access-color">Save</span></a>
                </li>
            </div>
        </ul>
    </div>
</ng-form>
