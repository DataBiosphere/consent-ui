language: node_js
node_js:
  - 0.10
script:
  - npm install -g wrench
  - npm install -g gulp
  - npm install -g bower
  - bower install
  - gulp build
after_script:
  - node_modules/.bin/karma start karma.conf.js
  - cat ./coverage/lcov.info | node_modules/coveralls/bin/coveralls.js && rm -rf coverage
